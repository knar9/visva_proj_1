<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Exercise 1</title>
    <link rel="icon" type="image/x-icon" href="visva_sitelogo_no_white.png" />
    <link href="main.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://unpkg.com/@saehrimnir/druidjs"></script> -->
    <!-- doesn't work -->
    <script src="./druid.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js">
      const kmeans = require("./kmeans");
      const lda = require("./lda");
    </script>
    <script src="./kmeans.js">
      module.exports = { kmeansAlgo, assign_datapoints_to_centroids };
    </script>
    <script src="./lda.js">
      module.exports = { preprocess_data, normalize_data };
    </script>
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        id="logo"
        onclick="window.open('https://visva.cs.uni-koeln.de', '_blank')"
        src="visva_sitelogo_no_white.png"
      />
      <div class="buttons">
        <button class="function_button" onclick="getScatterPlotData()">
          Scatterplot
        </button>
        <button class="function_button" onclick="changeScatterPlotData()">
          Change data
        </button>
        <button class="function_button" onclick="getBarChartData()">
          Barchart
        </button>
        <button class="function_button" onclick="getDataForLDA()">LDA</button>
      </div>
    </div>
    <div class="content">
      <div id="scatterplot">
        <div id="inputField" style="display: none">
          <input type="text" id="catNumber" placeholder="x-Axis number" />
          <p>Input the a-Axis number to get the category</p>
          <button onclick="getCat()">Get Cat</button>
          <p id="giveCat"></p>
        </div>
      </div>
      <div id="barchart-plot"></div>
      <div class="content">
        <form>
          <label for="year">
            <input type="checkbox" id="year" checked /> Year
          </label>

          <label for="rank">
            <input type="checkbox" id="rank" checked /> Rank
          </label>

          <label for="minplayers">
            <input type="checkbox" id="minplayers" checked /> Min Players
          </label>

          <label for="maxplayers">
            <input type="checkbox" id="maxplayers" checked /> Max Players
          </label>

          <label for="minplaytime">
            <input type="checkbox" id="minplaytime" checked /> Min Playtime
          </label>

          <label for="maxplaytime">
            <input type="checkbox" id="maxplaytime" checked /> Max Playtime
          </label>

          <label for="minage">
            <input type="checkbox" id="minage" checked /> Min Age
          </label>

          <label for="rating">
            <input type="checkbox" id="rating" checked /> Rating
          </label>

          <button type="button" onclick="ldaParameterUpdate()">Submit</button>
        </form>
      </div>
    </div>
    <div id="lda-visualisation"></div>
  </body>
</html>
